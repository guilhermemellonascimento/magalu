name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips sqlite3

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Set up database
        run: |
          bundle exec rake db:create
          bundle exec rake db:migrate

      - name: Run RSpec tests
        run: |
          bundle exec rspec

  deploy:
      runs-on: ubuntu-latest
      needs: test
      if: success()  # Only run this job if the tests pass

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Docker
          uses: docker/setup-buildx-action@v2

        - name: Log in to Docker Hub (or ECR)
          run: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

        - name: Build Docker image
          run: |
            docker build -t ${{ secrets.DOCKER_IMAGE }} .

        - name: Push Docker image to Docker Hub
          run: |
            docker push ${{ secrets.DOCKER_IMAGE }}

        - name: Deploy to AWS Lightsail
          uses: fifsky/ssh-action@master
          with:
            command: |
              docker pull ${{ secrets.DOCKER_IMAGE }}:latest
              docker ps -a --format '{{.Names}}' | grep -q rails-app && docker stop rails-app && docker rm rails-app

              docker pull redis:alpine
              docker run -d --name redis -p 6379:6379 redis:alpine

              docker run -d --name rails-app -p 3000:3000 ${{ secrets.DOCKER_IMAGE }}:latest
            host: ${{ secrets.LIGHTSAIL_IP }}
            user: ${{ secrets.LIGHTSAIL_USER }}
            key: ${{ secrets.PRIVATE_KEY}}