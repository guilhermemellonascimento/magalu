version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - ".:/myapp"
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      - RAILS_ENV=production
    networks:
      - myapp_network
  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data

volumes:
  sqlite_data:
    driver: local
  redis-data:

networks:
  myapp_network:
    driver: bridge
